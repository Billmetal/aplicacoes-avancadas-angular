    <ng-container *ngIf="!(loading$ | async)">
        <jv-list-item *ngFor="let item of (list$ | async)" 
                        [item]="item" 
                        (markAsDone)="markAsDone($event)" 
                        (remove)="onDelete($event)">

        </jv-list-item>

        <button *ngIf="!(shouldShowLoadingIndicator$ | async)" class="primary" (click)='loadMore()'>Carregar mais</button>
